<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>ChatGPT Clone</title>
  </head>
<body class="h-screen bg-gray-50 text-gray-900">

  <!-- APP CONTAINER -->
  <div id="app" class="h-full flex">

    <!-- SIDEBAR (hidden on small screens) -->
    <aside id="sidebar" class="hidden md:flex md:w-64 flex-col bg-white border-r p-4 gap-4">
      <div id="logo-section" class="flex items-center gap-3">
        <img src="./images/chatgpt logo.png" alt="App Logo" id="app-logo" class="w-10 h-10 object-contain" />
        <span class="font-semibold text-lg">GPT Clone</span>
      </div>
      <button id="new-chat-btn" class="w-full text-left bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded">+ New Chat</button>
      <nav class="flex-1 overflow-auto">
        <!-- placeholder for chat list -->
      </nav>
    </aside>

    <!-- MAIN CHAT AREA -->
    <div class="flex-1 flex flex-col">

      <!-- HEADER (shows menu on small screens) -->
      <header id="app-header" class="flex items-center justify-between bg-white border-b px-4 py-3 md:py-4">
        <div class="flex items-center gap-3">
          <button id="menu-btn" class="md:hidden px-2 py-1 rounded hover:bg-gray-100">â˜°</button>
          <h1 class="text-xl font-semibold">ChatGPT Clone</h1>
        </div>
        <div class="text-sm text-gray-500">Azzitize Hackathon</div>
      </header>

      <!-- CHAT AREA -->
      <main id="chat-area" class="flex-1 overflow-hidden">
        <div id="messages" class="h-full overflow-y-auto p-4 space-y-4">
          <!-- Example message: AI -->
          <!--
          <div class="ai-message bg-white p-3 rounded shadow max-w-xl">
            <p>Hello, how can I help you?</p>
            <span class="time text-xs text-gray-400">10:30 AM</span>
          </div>
          -->
        </div>

        <div id="loading" class="px-4 py-2 text-sm text-gray-500 hidden">AI is typing...</div>
      </main>

      <!-- INPUT AREA -->
      <footer id="input-area" class="bg-white border-t px-4 py-3">
        <div class="max-w-6xl mx-auto flex gap-2">
          <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
          <button id="send-btn" disabled class="px-4 py-2 bg-green-500 text-white rounded-md disabled:opacity-50">Send</button>
          <button id="clear-btn" class="px-3 py-2 bg-gray-100 rounded-md">Clear</button>
        </div>
      </footer>

    </div>

  </div>

</body>
</html>
