<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>ChatGPT</title>
</head>
<body>
  <body class="h-screen">

  <!-- < APP CONTAINER --> 
  <div id="app" class="h-full flex">

    <!--SIDEBAR  -->
    <aside id="sidebar">

      <!-- Logo Section -->
      <div id="logo-section">
        <img
          src="./images/chatgpt logo.png"
          alt="App Logo"
          id="app-logo"
        />
      </div>
       <!--New Chat Button -->
      <button id="new-chat-btn">
        + New Chat
      </button>

    </aside>

    <!--MAIN CHAT AREA-->
    <div class="flex-1 flex flex-col">

      <!--HEADER-->
      <header id="app-header">
        <h1>ChatGPT Clone</h1>
      </header>

      <!--CHAT AREA-->
      <main id="chat-area" class="flex-1">

        <!-- Messages container -->
        <div id="messages">
            <!-- Messages container -->
        <div id="messages">

          <!-- AI message sample -->
          <!--
          <div class="ai-message">
            <p>Hello, how can I help you?</p>
            <span class="time">10:30 AM</span>
          </div>
          -->

          <!-- User message sample -->
          <!--
          <div class="user-message">
            <p>Explain JavaScript closures</p>
            <span class="time">10:31 AM</span>
          </div>
          -->

        </div>

        <!-- Loading indicator -->
        <div id="loading" hidden>
          <p>AI is typing...</p>
        </div>

      </main>

      <!--INPUT AREA-->
      <footer id="input-area">

        <!-- User input -->
        <input
          type="text"
          id="user-input"
          placeholder="Type your message..."
        />

        <!-- Send button -->
        <button id="send-btn" disabled>
          Send
        </button>
         <!-- Clear chat -->
        <button id="clear-btn">
          Clear
        </button>

      </footer>

    </div>

  </div>



</body>
</html>
