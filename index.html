<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <title>ChatGPT</title>
</head>

<body class="h-screen bg-white text-gray-900">

<!-- APP CONTAINER -->
<div id="app" class="h-full flex">

  <!-- SIDEBAR -->
  <aside
    id="sidebar"
    class="w-64 border-r flex flex-col fixed md:relative
           -translate-x-full md:translate-x-0
           transition-transform z-20 bg-white">

    <!-- Logo -->
    <div class="h-16 flex items-center justify-between px-4">
      <img src="./images/chatgpt logo.png" class="h-8 w-8" />
      <button id="close-sidebar" class="md:hidden text-xl">&times;</button>
    </div>

    <!-- New Chat -->
    <div class="px-3">
      <button
        id="new-chat-btn"
        class="w-full border rounded-lg px-3 py-2 text-sm flex items-center gap-2">
        + New chat
      </button>
    </div>

    <!-- Chat History -->
    <div class="flex-1 overflow-y-auto px-3 py-4 text-sm text-gray-500">
      Your chats
    </div>

    <!-- User -->
    <div class="border-t px-4 py-3 text-sm">
      Muhammad Yahya
    </div>
  </aside>

  <!-- Overlay -->
  <div
    id="overlay"
    class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden z-10">
  </div>

  <!-- MAIN CHAT -->
  <div class="flex-1 flex flex-col">

    <!-- Header -->
    <header class="h-16 flex items-center justify-between px-6 border-b">
      <div class="flex items-center gap-4">
        <button id="menu-btn" class="md:hidden text-xl">☰</button>
        <h1 class="text-lg font-semibold">ChatGPT</h1>
      </div>
      <button class="text-sm text-gray-500">Get Plus</button>
    </header>

    <!-- CHAT AREA -->
    <main class="flex-1 flex flex-col px-4 overflow-hidden">

      <!-- Empty State -->
      <h2
        id="empty-state"
        class="text-3xl font-semibold text-center mt-10">
        What’s on your mind today?
      </h2>

      <!-- Messages -->
      <div
        id="messages"
        class="w-full max-w-3xl mx-auto space-y-4
               overflow-y-auto flex-1 hidden py-6">
      </div>

      <!-- Loading -->
      <div
        id="loading"
        class="hidden text-sm text-gray-500 text-center mb-2">
        AI is typing...
      </div>

    </main>

    <!-- INPUT -->
    <footer class="pb-6 px-4">
      <div class="max-w-3xl mx-auto relative">

        <input
          id="user-input"
          type="text"
          placeholder="Ask anything"
          class="w-full border rounded-full py-3 pl-12 pr-14
                 text-sm focus:outline-none" />

        <span
          class="absolute left-4 top-1/2 -translate-y-1/2
                 text-xl text-gray-400">
          +
        </span>

        <button
          id="send-btn"
          disabled
          class="absolute right-3 top-1/2 -translate-y-1/2
                 bg-black text-white rounded-full h-8 w-8
                 flex items-center justify-center
                 disabled:opacity-40 disabled:cursor-not-allowed">
          →
        </button>

      </div>
    </footer>

  </div>
</div>

<script src="app.js"></script>
</body>
</html>
